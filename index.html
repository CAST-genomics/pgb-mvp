<!DOCTYPE html>
<html lang="en">
<head>
  <title>PGB MVP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="src/main.js"></script>
</head>
<body class="vh-100 w-100 m-0 p-0" style="overflow: hidden;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PGB MVP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div id="pgb-locus-input-container" class="mx-auto w-50"></div>
      </div>
    </div>
  </nav>
  <div class="h-100 w-100">
    <div id="pgb-gear-btn-container" class="genome-widget__container">
      <button id="pgb-gear-btn" class="btn btn-link p-0 genome-widget__button">
        <i class="bi bi-gear-fill text-secondary genome-widget__icon"></i>
      </button>
    </div>
    <div id="pgb-gear-card" class="genome-widget__card card position-absolute" style="display: none;">
      <div class="card-header">
        <h5 class="card-title mb-0">Genome Widget</h5>
      </div>
      <div class="card-body p-0">
        <div class="genome-widget__list-container">
          <div class="list-group list-group-flush">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex align-items-center gap-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch">
          </div>
          <input type="range" class="form-range flex-grow-1" min="0" max="100" value="50">
        </div>
      </div>
    </div>

    <div class="h-100 w-100">
      <div id="pgb-sequence-container" class="w-100 pgb-sequence-container">
        <canvas class="h-100 w-100 pgb-sequence-container__canvas"></canvas>
      </div>
      <div id="pgb-gene-render-container" class="w-100 pgb-sequence-container">
        <canvas class="h-100 w-100 pgb-sequence-container__canvas"></canvas>
      </div>
      <div id="pgb-three-container" class="h-100 w-100 position-relative flex-grow-1">
      </div>
    </div>
  </div>
</body>
</html>
